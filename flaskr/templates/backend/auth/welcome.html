{% extends "backend/layout/base.html" %}

{% block header %}
    <h1>{% block title %}Bienvenido{% endblock %}</h1>
{% endblock %}

{% block content %}
	<div class="col-md-12">
		<div class="alert alert-primary">
            {% if g.user %}
				<h5>Ingresaste como:</h5>
				<table class="table table-small">
					<tbody>
						<tr>
							<td>ID:</td>
							<td>{{ g.user['id'] }}</td>
						</tr>
						<tr>
							<td>NOMBRE:</td>
							<td>{{ g.user['nombre'] }}</td>
						</tr>
						<tr>
							<td>EMAIL:</td>
							<td>{{ g.user['email'] }}</td>
						</tr>
					</tbody>
				</table>
            {% else %}
            {% endif %}
			<p></p>
			<p></p>
			<p></p>
		</div>
	</div>
{% endblock %}
